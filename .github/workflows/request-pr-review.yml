name: request pr review

on:
  schedule:
    - cron: '*/10 * * * *'  # 매 10분마다 실행
    
jobs:
  cron:
    runs-on: [ubuntu-latest]
    steps:
      - name: Request PR Review
        uses: naver/request-pr-review@v1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          slackBotToken: ${{ secrets.SLACK_BOT_TOKEN }}
          repoUrl: 'https://github.com/ParkSeryu/jpa-basic.git'
