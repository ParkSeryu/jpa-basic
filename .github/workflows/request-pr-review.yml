name: request pr review

on:
  schedule:
    - cron: '0 1 * * 1-5' # 평일 오전 10시마다 수행
  workflow_dispatch:  
    
jobs:
  cron:
    runs-on: [ubuntu-latest]
    steps:
      - name: Request PR Review
        uses: naver/request-pr-review@v1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          slackBotToken: ${{ secrets.SLACK_BOT_TOKEN }}
          repoUrl: 'https://github.com/ParkSeryu/jpa-basic'
      - name: Send Slack Message via Webhook
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"되는거냐 안되는거냐!"}' https://hooks.slack.com/services/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
